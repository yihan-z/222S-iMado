<!doctype html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Particle JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/particle-api-js/5/particle.min.js"></script>

  <!-- W3 CSS stylesheet -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <title>iMado</title>
</head>
<body>
  <!--Login Page Starts Here-->
  <div id="login-page" hidden>
    <!--Navigation Bar-->
    <div class="container tabbar">
      <p class="nav-bar-title">iMado</p>
    </div>
    <br>
    <!--Log in Inputs-->
    <div class="container">
      <h2 class="titleline">Log In</h2>
      <br>
      <div id="login-box">
        <div class="row">
          <div class="centered">
            <div class="login-box">
              <input class="login-input" type="text" placeholder="Enter Username" id="uname" name="uname" required>
            </div>

            <div class="login-box">
              <input class="login-input" type="password" placeholder="Enter Password" id="pwd" name="psw" required>
            </div>

            <button type="button" class="control-buttons" id="login-page-login-button">Login</button>
            <br>
            <button type="button" class="control-buttons" id="login-page-register-button">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Login Page Ends Here-->
  <!--Password Recovery Page Starts Here-->
  <div id="pwd-recovery-page" hidden>
    <!--Navigation Bar-->
    <div class="container tabbar">
      <p class="nav-bar-title">Smart Garage</p>
    </div>
    <br>
    <!--Login / Password Recovery Inputs-->
    <div id="pwd-recovery-box">
      <div class="container">
        <h2 class="titleline">Password Recovery</h2>
        <br>
        <div class="row">
          <div class="centered">
            <div class="row">
              <div class="login-box">
                <input class="login-input" type="text" id="rec-uname" placeholder="Enter Username">
              </div>
            </div>
            <div>
              <span>---------- OR ----------</span>
            </div>
            <div class="row">
              <div class="login-box">
                <input class="login-input" type="email" id="rec-email" placeholder="Enter Email">
              </div>
            </div>
            <br>

            <button type="button" class="bottom-buttons" id="pwd-recovery-page-recover-button">Recover</button>
          </div>
        </div>
        <br>
        <div class="container" style="background-color:#f1f1f1">
          <div class="centered">
            <span class="psw"><button type="button" class="bottom-buttons" id="pwd-recovery-page-cancel-button">Cancel</button> | <button type="button" class="bottom-buttons" id="pwd-recovery-page-register-button">Register</button></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Password Recovery Page Ends Here-->
  <!--Register Page Starts Here-->
  <div id="register-page" hidden>
    <!--Navigation Bar-->
    <div class="container tabbar">
      <p class="nav-bar-title">Smart Garage</p>
    </div>
    <br>
    <!--Log in / Register Inputs-->
    <div id="register-box">
      <div class="container">
        <h2 class="titleline">Sign Up</h2>
        <br>
        <div class="centered">
          <div class="login-box">
            <input class="login-input" type="text" placeholder="Enter Email Address" id="reg-email" name="email" required>
          </div>
        </div>
        <div class="centered">
          <div class="login-box">
            <input class="login-input" type="password" placeholder="Enter Password" id="reg-pwd" name="psw" required>
          </div>
        </div>
        <div class="centered">
          <div class="login-box">
            <input class="login-input" type="password" placeholder="Repeat Password" id="reg-pwd-confirm" name="psw-repeat" required>
          </div>
        </div>
        <div class="centered" hidden>
          <div class="login-box">
            <input class="login-input" type="text" placeholder="Enter Phone Number" id="reg-phone" name="phone" required>
          </div>
        </div>
        <div class="centered" hidden>
          <div class="login-box">
            <input class="login-input" type="text" placeholder="Enter Garage ID" id="reg-garageId" name="garage" required>
          </div>
        </div>
        <div class="centered" hidden><input type="checkbox" id="remember" checked="checked"> Remember me
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        </div>
        <div class="clearfix centered">
          <button type="button" class="control-buttons" id="register-page-signup-button">Sign Up</button>
          <br>
          <button type="button"  class="red-buttons" id="register-page-cancel-button">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!--Register Page Ends Here-->

  <!--App main page, with two tabs-->
  <div class="tabbar">
    <p class="nav-bar-title">iMado</p>
  </div>

  <div class="tab-bar">
      <button class="tab-bar-item tab-button tablink tab-selected" onclick="openTab(event,'control')">Control</button>
      <button class="tab-bar-item tab-button tablink" onclick="openTab(event,'timer')">Timer</button>
  </div>

  <!-- main tab: control -->
  <div class="tab-content" id="control">
      <button class="control-buttons" id="close-up-button"></button>
      <button class="control-buttons control-button-selected" id="open-button"></button>
      <button class="control-buttons" id="close-down-button"></button>
  </div>

  <div class="tab-content" id="timer">
    <div class="timers" id="close-timer">
      <p>Auto Close<span class="timer-indicators" id="close-indicator">not set</span></p>
    </div>
    <p> nothing here </p>
  </div>
  <!--Controls Page Ends Here-->
  <script type="text/javascript" src="all.js"></script>

</body>
</html>
