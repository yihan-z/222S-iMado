<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Particle JS -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/particle-api-js/5/particle.min.js"></script>

    <!-- W3 CSS stylesheet -->
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <title>iMado</title>
</head>

<body>
  <!-- App Header -->
  <div class="tabbar">
    <p class="nav-bar-title">iMado</p>
  </div>
  <!-- App Header ends here -->

  <!--Login Page Starts Here-->
  <div id="login-page" hidden>
    <!--Log in Inputs-->
    <div class="container">
      <h4 class="titleline">Log In</h4>
      <br>
      <div id="login-box">
        <div class="centered">
          <div class="login-box">
            <input class="login-input" type="text" placeholder="Enter Username" id="uname" name="uname" required>
          </div>
          <div class="login-box">
            <input class="login-input" type="password" placeholder="Enter Password" id="pwd" name="psw" required>
          </div>
          <br>
          <button type="button" class="submit-buttons" id="login-page-login-button">Login</button>
          <br>
          <button type="button" class="submit-buttons medium-buttons" id="login-page-register-button">Register</button>
          <button type="button" class="submit-buttons medium-buttons" id="login-page-recover-button">Recover</button>
        </div>
      </div>
    </div>
  </div>
  <!--Login Page Ends Here-->
  <!--Password Recovery Page Starts Here-->
  <div id="pwd-recovery-page" hidden>
    <!--Login / Password Recovery Inputs-->
    <div id="pwd-recovery-box">
      <div class="container">
        <h4 class="titleline">Password Recovery</h4>
        <br>
        <div class="row">
          <div class="centered">
            <div class="row">
              <div class="login-box">
                <input class="login-input" type="text" id="rec-uname" placeholder="Enter Username">
              </div>
            </div>
            <div>
              <span>---------- OR ----------</span>
            </div>
            <div class="row">
              <div class="login-box">
                <input class="login-input" type="email" id="rec-email" placeholder="Enter Email">
              </div>
            </div>
            <br>

            <button type="button" class="submit-buttons" id="pwd-recovery-page-recover-button">Recover</button>
          </div>
        </div>
        <br>
        <div class="centered">
          <span class="psw">
            <button type="button" class="submit-buttons medium-buttons cancel-buttons" id="pwd-recovery-page-cancel-button">Cancel</button>
            <button type="button" class="submit-buttons medium-buttons" id="pwd-recovery-page-register-button">Register</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <!--Password Recovery Page Ends Here-->
  <!--Register Page Starts Here-->
  <div id="register-page" hidden>
    <!--Log in / Register Inputs-->
    <div id="register-box">
      <div class="container">
        <h4 class="titleline">Sign Up</h4>
        <br>
        <div class="centered">
          <div class="login-box">
            <input class="login-input" type="text" placeholder="Enter Email Address" id="reg-email" name="email" required>
          </div>
        </div>
        <div class="centered">
          <div class="login-box">
            <input class="login-input" type="password" placeholder="Enter Password" id="reg-pwd" name="psw" required>
          </div>
        </div>
        <div class="centered">
          <div class="login-box">
            <input class="login-input" type="password" placeholder="Repeat Password" id="reg-pwd-confirm" name="psw-repeat" required>
          </div>
        </div>
        <br>
        <div class="centered">
          <button type="button" class="submit-buttons" id="register-page-signup-button">Sign Up</button>
          <br>
          <button type="button"  class="submit-buttons cancel-buttons" id="register-page-cancel-button">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!--Register Page Ends Here-->

  <!-- Loading Page Starts Here -->
  <div id="loading-page" hidden>
    <h4>Loading...</h4>
    <img src="img/loading.png"/>
  </div>
  <!-- Loading Page Ends Here -->
  <!--App main page, with two tabs-->

  <!-- Main tab: Control -->
  <div class="tab-content" id="control-page">
    <div class="tab-bar">
      <button class="tab-bar-item tab-button tablink tab-selected" onclick="openTab(event,'control-page')">Control</button>
      <button class="tab-bar-item tab-button tablink" onclick="openTab(event,'timer-page')">Auto</button>
    </div>

    <input type="button" class="control-buttons" id="close-up-button"></button>
    <input type="button" class="control-buttons control-button-selected" id="status-indicator" disabled></button>
    <input type="button" class="control-buttons" id="close-down-button"></button>
  </div>
  <!-- Main tab: Control ends here -->

  <!-- Main tab: Timers -->
  <div class="tab-content" id="timer-page">
    <div class="tab-bar">
      <button class="tab-bar-item tab-button tablink" onclick="openTab(event,'control-page')">Control</button>
      <button class="tab-bar-item tab-button tablink tab-selected" onclick="openTab(event,'timer-page')">Auto</button>
    </div>
    <ul class="list timers">
      <!-- START: close timer -->
      <li class="timer-items" id="close-timer">
        <a class="timer-item-links" href="#" id="close-timer-item"><span class="timer-names">Close Timer</span><span class="timer-indicators" id="close-indicator">not set</span></a>
      </li>
      <li class="timer-item-pickers" id="close-picker" hidden>
        <div class="time-picker-content">
          <div class="centered">
            <p>Set Close Time At </p>
            <input type="time" class="time-input-fields" id="close-time"></input>
          </div>
        </div>
        <button type="button" class="submit-buttons" id="auto-close-submit" value="Update">Update</button><br>
        <button type="button" class="submit-buttons cancel-buttons" id="auto-close-cancel" value="Clear" disabled>Clear</button>
      </li>
      <!-- END: close timer -->
      <!-- START: open timer -->
      <li class="timer-items" id="open-timer">
        <a class="timer-item-links" href="#" id="open-timer-item"><span class="timer-names">Open Timer</span><span class="timer-indicators" id="open-indicator">not set</span></a>
      </li>
      <li class="timer-item-pickers" id="open-picker" hidden>
        <div class="time-picker-content">
          <div class="centered">
            <p>Set Open Time At </p>
            <input type="time" class="time-input-fields" id="open-time"></input>
          </div>
        </div>
        <button type="button" class="submit-buttons" id="auto-open-submit" value="Update">Update</button><br>
        <button type="button" class="submit-buttons cancel-buttons" id="auto-open-cancel" value="Clear" disabled>Clear</button>
      </li>
      <!-- END: open timer -->
      <!-- START: Light sensor features - OPEN -->
      <li class="timer-items" id="light-open-timer">
        <a class="timer-item-links" href="#" id="light-open-timer-item"><span class="timer-names">Open Light</span><span class="timer-indicators" id="light-open-indicator">not set</span></a>
      </li>
      <li class="timer-item-pickers" id="light-open-picker" hidden>
        <br>
        <div class="centered">
          <p>Open blinds when light is </p>
          <label class="radio-button radio-button--material">
            <input type="radio" id="light-open-dim" name="light-open" checked>
            <img class="input-img" src="img/dim.png">
          </label>
          <label class="radio-button radio-button--material">
            <input type="radio" id="light-open-bright" name="light-open">
            <img class="input-img" src="img/bright.png">
          </label>
        <div>
        <br>
        <button type="button" class="submit-buttons" id="light-open-submit" value="Update">Update</button><br>
        <button type="button" class="submit-buttons cancel-buttons" id="light-open-cancel" value="Clear" disabled>Clear</button>
      </li>
      <!-- END: Light sensor features - OPEN -->
      <!-- START: Light sensor features - CLOSE -->
      <li class="timer-items" id="light-close-timer">
        <a class="timer-item-links" href="#" id="light-close-timer-item"><span class="timer-names">Open Light</span><span class="timer-indicators" id="light-close-indicator">not set</span></a>
      </li>
      <li class="timer-item-pickers" id="light-close-picker" hidden>
        <br>
        <div class="centered">
          <p>Close blinds when light is </p>
          <label class="radio-button radio-button--material">
            <input type="radio" id="light-close-dim" name="light-close" checked>
            <img class="input-img" src="img/dim.png">
          </label>
          <label class="radio-button radio-button--material">
            <input type="radio" id="light-close-bright" name="light-close">
            <img class="input-img" src="img/bright.png">
          </label>
        <div>
        <br>
        <button type="button" class="submit-buttons" id="light-close-submit" value="Update">Update</button><br>
        <button type="button" class="submit-buttons cancel-buttons" id="light-close-cancel" value="Clear" disabled>Clear</button>
      </li>
      <!-- END: Light sensor features - CLOSE -->
      </ul>
    </div>
    <!-- Main tab: Timers ends here -->
  </div>
  <!--Controls Page Ends Here-->
  <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
