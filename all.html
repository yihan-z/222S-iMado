<!doctype html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Particle JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/particle-api-js/5/particle.min.js"></script>

  <!-- W3 CSS stylesheet -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <title>iMado</title>
</head>
<body>
  <!-- App Header -->
  <div class="tabbar">
    <p class="nav-bar-title">iMado</p>
  </div>
  <!-- App Header ends here -->

  <!--Login Page Starts Here-->
  <div id="login-page">
    <!--Log in Inputs-->
    <div class="container">
      <h4 class="titleline">Log In</h4>
      <br>
      <div id="login-box">
        <div class="centered">
          <div class="login-box">
            <input class="login-input" type="text" placeholder="Enter Username" id="uname" name="uname" required>
          </div>
          <div class="login-box">
            <input class="login-input" type="password" placeholder="Enter Password" id="pwd" name="psw" required>
          </div>
          <br>
          <button type="button" class="submit-buttons" id="login-page-login-button">Login</button>
          <br>
          <button type="button" class="submit-buttons medium-buttons" id="login-page-register-button">Register</button>
          <button type="button" class="submit-buttons medium-buttons" id="login-page-recover-button">Recover</button>
        </div>
      </div>
    </div>
  </div>
  <!--Login Page Ends Here-->
  <!--Password Recovery Page Starts Here-->
  <div id="pwd-recovery-page" hidden>
    <!--Login / Password Recovery Inputs-->
    <div id="pwd-recovery-box">
      <div class="container">
        <h4 class="titleline">Password Recovery</h4>
        <br>
        <div class="row">
          <div class="centered">
            <div class="row">
              <div class="login-box">
                <input class="login-input" type="text" id="rec-uname" placeholder="Enter Username">
              </div>
            </div>
            <div>
              <span>---------- OR ----------</span>
            </div>
            <div class="row">
              <div class="login-box">
                <input class="login-input" type="email" id="rec-email" placeholder="Enter Email">
              </div>
            </div>
            <br>

            <button type="button" class="submit-buttons" id="pwd-recovery-page-recover-button">Recover</button>
          </div>
        </div>
        <br>
        <div class="centered">
          <span class="psw">
            <button type="button" class="submit-buttons medium-buttons cancel-buttons" id="pwd-recovery-page-cancel-button">Cancel</button>
            <button type="button" class="submit-buttons medium-buttons" id="pwd-recovery-page-register-button">Register</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <!--Password Recovery Page Ends Here-->
  <!--Register Page Starts Here-->
  <div id="register-page" hidden>
    <!--Log in / Register Inputs-->
    <div id="register-box">
      <div class="container">
        <h4 class="titleline">Sign Up</h4>
        <br>
        <div class="centered">
          <div class="login-box">
            <input class="login-input" type="text" placeholder="Enter Email Address" id="reg-email" name="email" required>
          </div>
        </div>
        <div class="centered">
          <div class="login-box">
            <input class="login-input" type="password" placeholder="Enter Password" id="reg-pwd" name="psw" required>
          </div>
        </div>
        <div class="centered">
          <div class="login-box">
            <input class="login-input" type="password" placeholder="Repeat Password" id="reg-pwd-confirm" name="psw-repeat" required>
          </div>
        </div>
        <br>
        <div class="centered">
          <button type="button" class="submit-buttons" id="register-page-signup-button">Sign Up</button>
          <br>
          <button type="button"  class="submit-buttons cancel-buttons" id="register-page-cancel-button">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!--Register Page Ends Here-->

  <!-- Loading Page Starts Here -->
  <div id="loading-page" hidden>
    <h4>Loading...</h4>
    <img src="img/loading.png"/>
  </div>
  <!-- Loading Page Ends Here -->
  <!--App main page, with two tabs-->

  <!-- Main tab: Control -->
  <div class="tab-content" id="control-page" hidden>
    <div class="tab-bar">
      <button class="tab-bar-item tab-button tablink tab-selected" onclick="openTab(event,'control-page')">Control</button>
      <button class="tab-bar-item tab-button tablink" onclick="openTab(event,'timer-page')">Timer</button>
    </div>

    <input type="button" class="control-buttons" id="close-up-button"></button>
    <input type="button" class="control-buttons control-button-selected" id="status-indicator" disabled></button>
    <input type="button" class="control-buttons" id="close-down-button"></button>
  </div>
  <!-- Main tab: Control ends here -->

  <!-- Main tab: Timers -->
  <div class="tab-content" id="timer-page" hidden>
    <div class="tab-bar">
      <button class="tab-bar-item tab-button tablink" onclick="openTab(event,'control-page')">Control</button>
      <button class="tab-bar-item tab-button tablink tab-selected" onclick="openTab(event,'timer-page')">Timer</button>
    </div>
    <ul class="timers">
      <li class="timer-items" id="close-timer">
        <a class="timer-item-links" href="#" id="close-timer-item">Close Timer<span class="timer-indicators" id="close-indicator">Not Set</span></a>
      </li>
      <li class="timer-item-pickers" id="close-picker" hidden>
        <div class="time-picker-content">
          <p>Set Close Time At </p>
          <input type="time" class="time-input-fields" id="close-hour" min="0" max="23"></input>
          <div class="radio-pickers">
            <input type="radio" name="close-option" value="close-up">&nbsp;&nbsp;&nbsp;Close Up</input>
            <br>
            <input type="radio" name="close-option" value="close-down">&nbsp;&nbsp;&nbsp;Close Down</input>
          </div>
        </div>
        <input type="button" class="submit-buttons" id="auto-close-submit" value="Update"></input><br>
        <input type="button" class="submit-buttons cancel-buttons" id="auto-close-cancel" value="Clear" disabled></input>
      </li>
      <li class="timer-items" id="open-timer">
        <a class="timer-item-links" href="#" id="open-timer-item">Open Timer<span class="timer-indicators" id="open-indicator">Not Set</span></a>
      </li>
      <li class="timer-item-pickers" id="open-picker" hidden>
        <div class="time-picker-content">
          <p>Set Open Time At </p>
          <input type="time" class="time-input-fields" id="open-hour" min="0" max="23"></input>
        </div>
        <input type="button" class="submit-buttons" id="auto-open-submit" value="Update"></input><br>
        <input type="button" class="submit-buttons cancel-buttons" id="auto-open-cancel" value="Clear" disabled></input>
      </li></ul>
    </div>
    <!-- Main tab: Timers ends here -->
  </div>
  <!--Controls Page Ends Here-->
  <script type="text/javascript" src="all.js"></script>

</body>
</html>
